{% load blog_tags %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static "css/blog.css" %}">
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        <div id="sidebar">
            <h2>My Blog</h2>
            <p>This is my blog</p>
            I've written {% total_post %} posts so far.
        </div>
    </body>
</html>
